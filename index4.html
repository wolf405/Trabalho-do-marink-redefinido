<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encerramento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9; /* Cor de fundo */
      color: #333; /* Cor do texto */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .thank-you-container {
      background-color: #fff; /* Cor de fundo da caixa */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    .thank-you-container h1 {
      color: #4CAF50; /* Cor do título */
    }

    .thank-you-container p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      background-color: #4CAF50; /* Cor do botão */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #45a049; /* Cor do botão ao passar o mouse */
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="thank-you-container">
    <h1>Obrigado!</h1>
    <p>Você concluiu todas as etapas do processo.</p>
    <p>Esperamos que tenha gostado da experiência.</p>
    <a href="index1.html" class="btn">Voltar à página inicial</a>
  </div>

</body>
</html>
